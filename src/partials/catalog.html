<section class="catalog" id="catalog">

  <section class="search-section">
    <form id="search-form" class="search-form">
      <div class="search-input-container">
        <input
          type="text"
          placeholder="Search"
          name="query"
          id="search-input"
          class="search-input"
        />
        <button class="clear-search-btn" id="clear-search-btn" style="display: none;">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.5 4.5L4.5 13.5M4.5 4.5L13.5 13.5" stroke="#B7B7B7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <select id="year-select" class="year-select">
      <option value="">Year</option>
      </select>
      
      <button class="search-button" aria-label="Search">
  <img src="./img/svg/search-w.svg" alt="Search Icon" width="48" height="48" />
</button>

    </form>
  </section>

  <!-- Film Listesi -->
  <section class="movie-list-section">
    <div class="container">
      <ul id="movie-list" class="movie-list">
        <!-- JS ile film kartları gelecek -->
      </ul>
      <div id="no-results" class="no-results-message" style="display: none;">
        <div class="no-results-content">
          <p class="oops-text">OOPS...</p>
          <p class="sorry-text">We are very sorry!</p>
          <p class="no-match-text">We don't have any results matching your search.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Sayfalama -->
  <section class="pagination-section" id="pagination">
    <div class="pagination-container">
      <button class="pagination-btn prev-btn" aria-label="Previous page">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.9375 6.125L10.0625 14L17.9375 21.875" stroke="#B7B7B7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      
      <div class="page-numbers" id="page-numbers">
        <!-- JavaScript ile dinamik olarak oluşturulacak -->
      </div>
      
      <button class="pagination-btn next-btn" aria-label="Next page">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.0625 6.125L17.9375 14L10.0625 21.875" stroke="#B7B7B7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </section>
</section>

<script type="module" src="./js/catalog.js"></script>
