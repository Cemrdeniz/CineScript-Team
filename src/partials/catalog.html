<section class="catalog" id="catalog">
  <!-- Search Section -->
  <div class="search-section">
    <form id="search-form" class="search-form">
      <div class="search-wrapper">
        <input
          type="text"
          placeholder="Search"
          name="query"
          id="search-input"
          class="search-input"
        />
        <button
          type="button"
          id="clear-search"
          class="clear-button"
          title="Clear"
        >
          &times;
        </button>
      </div>

      <select id="year-select" class="year-select">
        <option value="">Year</option>
      </select>

      <button class="search-button" aria-label="Search">
        <img
          src="./img/svg/search-w.svg"
          alt="Search Icon"
          width="24"
          height="24"
        />
      </button>
    </form>
  </div>

  <!-- Movie List Section -->
  <div class="movie-list-section">
    <ul id="movie-list" class="movie-list">
      <!-- JS will populate movies here -->
    </ul>
    <p id="no-results" class="no-results-message" style="display: none">
      No results found.
    </p>
  </div>

  <!-- Pagination Section -->
  <div class="pagination-section" id="pagination"></div>
</section>
