<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <script type="module" crossorigin src="/CineScript-Team/assets/catalog-DXyntPUH.js"></script>
    <link rel="stylesheet" crossorigin href="/CineScript-Team/assets/catalog-CSWOuqti.css">
  </head>
  <body>
    <header class="header" id="header">
  header section
</header>

    <main>
      <!-- Loads the specified .html file -->
      <section class="catalog-hero" id="catalog-hero">
  catalog hero section
</section>
      <section class="catalog" id="catalog">

  <section class="search-section">
    <form id="search-form" class="search-form">
      <input
        type="text"
        placeholder="Search"
        name="query"
        id="search-input"
        class="search-input"
      />
      <select id="year-select" class="year-select">
      <option value="">Year</option>
      </select>
      
      <button type="submit" class="search-btn">Ara</button>
    </form>
  </section>

  <!-- Film Listesi -->
  <section class="movie-list-section">
    <ul id="movie-list" class="movie-list">
      <!-- JS ile film kartları gelecek -->
    </ul>
    <p id="no-results" class="no-results-message" style="display: none;">
      Aradığınız kriterlere uygun film bulunamadı.
    </p>
  </section>

  <!-- Sayfalama (şimdilik boş) -->
  <section class="pagination-section" id="pagination"></section>
</section>


    </main>

    <footer class="footer" id="footer">
  footer section
</footer>

  </body>
</html>
