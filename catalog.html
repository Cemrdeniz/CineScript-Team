<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <script type="module" crossorigin src="/CineScript-Team/assets/catalog-DQnbpwHj.js"></script>
    <link rel="stylesheet" crossorigin href="/CineScript-Team/assets/catalog-CVNO2s7w.css">
  </head>
  <body>
    <header class="header" id="header">header section</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="catalog-hero">
  <div class="catalog-hero-overlay">
    <div class="container catalog-hero-container">
      <div class="catalog-hero-text">
        <h1 class="catalog-hero-title"></h1>
        <div class="catalog-hero-rating"></div>
        <p class="catalog-hero-overview"></p>
        <div class="catalog-hero-buttons">
          <button type="button" class="catalog-hero-btn trailer">
            Watch trailer
          </button>
          <button type="button" class="catalog-hero-btn details">
            More details
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

      <section class="catalog" id="catalog">

  <section class="search-section">
    <form id="search-form" class="search-form">
      <input
        type="text"
        placeholder="Search"
        name="query"
        id="search-input"
        class="search-input"
      />
      <select id="year-select" class="year-select">
      <option value="">Year</option>
      </select>
      
      <button type="submit" class="search-btn">Ara</button>
    </form>
  </section>

  <!-- Film Listesi -->
  <section class="movie-list-section">
    <ul id="movie-list" class="movie-list">
      <!-- JS ile film kartları gelecek -->
    </ul>
    <p id="no-results" class="no-results-message" style="display: none;">
      Aradığınız kriterlere uygun film bulunamadı.
    </p>
  </section>

  <!-- Sayfalama (şimdilik boş) -->
  <section class="pagination-section" id="pagination"></section>
</section>


    </main>

    <footer class="footer" id="footer">
  footer section
</footer>

    <div id="loader" class="loader-hidden"></div>
    <button id="scroll-up-btn" class="scroll-up-hidden">↑</button>

  </body>
</html>
